<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waifu Clicker Gold</title>
    <style>
        body { background: #1a1a1a; color: white; text-align: center; font-family: 'Segoe UI', sans-serif; margin: 0; padding: 20px; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; overflow: hidden; }
        .stat { font-size: 32px; font-weight: bold; margin-bottom: 20px; color: #ff4081; text-shadow: 0 0 15px rgba(255,64,129,0.7); }
        #waifu-container { position: relative; cursor: pointer; transition: transform 0.1s; }
        #waifu-container:active { transform: scale(0.9); }
        #waifu { width: 300px; border-radius: 20px; box-shadow: 0 0 30px rgba(255,64,129,0.3); }
        .controls { margin-top: 30px; display: flex; flex-direction: column; gap: 15px; }
        button { padding: 15px 30px; font-size: 18px; background: linear-gradient(45deg, #ff4081, #ff80ab); border: none; color: white; cursor: pointer; border-radius: 15px; font-weight: bold; box-shadow: 0 4px 15px rgba(255,64,129,0.4); transition: 0.3s; }
        button:hover { transform: translateY(-2px); box-shadow: 0 6px 20px rgba(255,64,129,0.6); }
        button:disabled { background: #444; box-shadow: none; cursor: not-allowed; transform: none; }
    </style>
</head>
<body>
    <div class="stat">Love Points: <span id="score">0</span></div>
    
    <div id="waifu-container">
        <img id="waifu" src="https://i.pinimg.com/originals/72/7a/7d/727a7d032508739665f5735b5a04391e.jpg" alt="Waifu">
    </div>

    <div class="controls">
        <button id="upgradeBtn" onclick="buyUpgrade()">Купить Автоклик (10 LP)</button>
        <button id="bonusBtn" style="background: #4caf50;" onclick="showBonus()">Секретный Бонус</button>
    </div>

    <script>
        let score = 0;
        let autoClickers = 0;
        let upgradeCost = 10;

        const scoreDisplay = document.getElementById('score');
        const upgradeBtn = document.getElementById('upgradeBtn');
        const waifuContainer = document.getElementById('waifu-container');

        waifuContainer.onclick = () => {
            score++;
            updateDisplay();
        };

        function buyUpgrade() {
            if (score >= upgradeCost) {
                score -= upgradeCost;
                autoClickers++;
                upgradeCost = Math.round(upgradeCost * 1.5);
                updateDisplay();
            }
        }

        function showBonus() {
            alert("Скоро здесь будет реклама, которая принесет тебе деньги! А пока лови +50 очков!");
            score += 50;
            updateDisplay();
        }

        function updateDisplay() {
            scoreDisplay.innerText = Math.floor(score);
            upgradeBtn.innerText = `Купить Автоклик (${upgradeCost} LP)`;
            upgradeBtn.disabled = score < upgradeCost;
        }

        setInterval(() => {
            if (autoClickers > 0) {
                score += autoClickers;
                updateDisplay();
            }
        }, 1000);
    </script>
</body>
</html>
