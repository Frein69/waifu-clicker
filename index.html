<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waifu Clicker: Final Fix</title>
    <style>
        body { 
            background: radial-gradient(circle, #2d1b2d 0%, #1a1a1a 100%); 
            color: white; 
            text-align: center; 
            font-family: 'Arial', sans-serif; 
            margin: 0; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            height: 100vh; 
        }
        .stat-box {
            background: rgba(255, 64, 129, 0.1);
            padding: 10px 40px;
            border-radius: 30px;
            border: 2px solid #ff4081;
            box-shadow: 0 0 15px #ff4081;
            margin-bottom: 20px;
        }
        #score { font-size: 36px; font-weight: bold; color: #ff4081; }
        
        #waifu-btn {
            cursor: pointer;
            transition: transform 0.05s;
            z-index: 10;
        }
        #waifu-btn:active { transform: scale(0.93); }
        
        #waifu-img {
            width: 250px;
            border-radius: 20px;
            border: 4px solid #fff;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .shop { margin-top: 30px; }
        
        button {
            padding: 15px 30px;
            font-size: 18px;
            background: #ff4081;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 5px 0 #c2185b;
        }
        button:active { box-shadow: none; transform: translateY(4px); }
        button:disabled { background: #555; box-shadow: none; transform: none; }
    </style>
</head>
<body>

    <div class="stat-box">
        LP: <span id="score">0</span>
    </div>
    
    <div id="waifu-btn">
        <img id="waifu-img" src="https://i.pinimg.com/736x/72/7a/7d/727a7d032508739665f5735b5a04391e.jpg" alt="Waifu">
    </div>

    <div class="shop">
        <button id="upg" onclick="buy()">Автоклик (Ур. <span id="lvl">0</span>) - <span id="cost">10</span> LP</button>
    </div>

    <audio id="snd" src="https://www.myinstants.com/media/sounds/anime-ah.mp3"></audio>

    <script>
        let score = parseInt(localStorage.getItem('v3_score')) || 0;
        let lv = parseInt(localStorage.getItem('v3_lv')) || 0;
        let price = parseInt(localStorage.getItem('v3_price')) || 10;

        const sDisp = document.getElementById('score');
        const lDisp = document.getElementById('lvl');
        const cDisp = document.getElementById('cost');
        const btnUpg = document.getElementById('upg');
        const audio = document.getElementById('snd');

        function update() {
            sDisp.innerText = Math.floor(score);
            lDisp.innerText = lv;
            cDisp.innerText = price;
            btnUpg.disabled = score < price;
            localStorage.setItem('v3_score', score);
            localStorage.setItem('v3_lv', lv);
            localStorage.setItem('v3_price', price);
        }

        document.getElementById('waifu-btn').onclick = () => {
            score++;
            audio.currentTime = 0;
            audio.play().catch(() => { console.log("Кликни активнее для звука!"); });
            update();
        };

        function buy() {
            if (score >= price) {
                score -= price;
                lv++;
                price = Math.round(price * 1.5);
                update();
            }
        }

        setInterval(() => {
            if (lv > 0) {
                score += lv;
                update();
            }
        }, 1000);

        update();
    </script>
</body>
</html>
